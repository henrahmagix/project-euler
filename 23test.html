Enter A Number <input type = "text" id = "theNumber" onblur = "testIt()">

<script type = "text/javascript">
function testIt() {
var sum = 0;
var rep = 1;
var int = document.getElementById("theNumber").value;
int = parseInt(int,10);
if ((isNaN(int) || (int < 1))) {
alert ("You must enter a positive integer number!")
return false;
}

for (var i = 1; i <10000; i++) {
if (int%i == 0) { 
sum = sum + i;  
rep = rep + 1;
console.log('Sum',sum,'Rep',rep,'Int',int);
if (rep > int) {console.log('i',i);i = 10000;}
}
} 

console.log('Sum',sum,'Rep',rep,'Int',int);
if (sum > (2 * int)) {
alert (int + ' is an abundant number.  Its abundancy is: ' + (sum - 2*int));
}

if (sum < (2 * int)) {
alert (int  + ' is a deficient number. Its deficiency is: ' + (2*int - sum));
}

if (sum == (2 * int)) {
alert (int + ' is a perfect number.');
}

}
</script>
